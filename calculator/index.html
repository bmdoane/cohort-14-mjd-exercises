<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator-Testing</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="top-bar nav">
	  <div class="top-bar-title">Tennessee Instruments</div>
	  <div>
	    <div class="top-bar-left"></div>
	    <div class="top-bar-right"></div>
	  </div>
	</div>
	<div class="row">
    <div class="medium-4 columns">
      <input type="text" placeholder="Please enter a number!">
    </div>
  </div>
	<div class="stacked-for-small secondary button-group">
	  <a id="add" class="button">Add</a>
	  <a id="subtract" class="button">Subtract</a>
	  <a id="multiply" class="button">Multiply</a>
	  <a id="divide" class="button">Divide</a>
	  <a id="square" class="button">Square</a>
	  <a id="square-root" class="button">Square Root</a>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
	<script src="js/main.js"></script>	
</body>
</html>
