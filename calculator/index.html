<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator-Testing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Calculator</a>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Tennessee Instruments</span>
		  <input type="text" class="form-control" placeholder="Please enter your numbers!" aria-describedby="basic-addon1">
		</div>
		<div class="button-group">
			<!-- Look at adding google glyphicons -->
			<button type="button" id="add" class="btn btn-default">+</button>
  		<button type="button" id="sub" class="btn btn-default">-</button>
		  <button type="button" id="mult" class="btn btn-default">x</button>
		  <button type="button" id="div" class="btn btn-default">/</button>
		  <button type="button" id="sqr" class="btn btn-default">Square</button>
  		<button type="button" id="sqrt" class="btn btn-default">Square Root</button>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>	  
</body>
</html>
